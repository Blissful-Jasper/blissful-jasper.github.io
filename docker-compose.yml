version: '3.8'

services:
  jekyll:
    image: jekyll/jekyll:4
    container_name: academic-site
    environment:
      - JEKYLL_ENV=development
    command: jekyll serve --watch --force_polling --host 0.0.0.0 --livereload
    ports:
      - "4000:4000"
      - "35729:35729"
    volumes:
      - .:/srv/jekyll
    working_dir: /srv/jekyll
