name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# è®¾ç½® GITHUB_TOKEN çš„æƒé™
permissions:
  contents: write  # éœ€è¦å†™å…¥æƒé™æ¥æ¨é€åˆ° gh-pages åˆ†æ”¯
  pages: write     # éœ€è¦é¡µé¢å†™å…¥æƒé™
  id-token: write  # éœ€è¦ ID token å†™å…¥æƒé™

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout ğŸ“¥
      uses: actions/checkout@v4
      
    - name: Setup Ruby ğŸ’
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true
        
    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install Node.js dependencies ğŸ“¥
      run: npm ci || npm install
      
    - name: Build Jekyll site ğŸ”¨
      run: bundle exec jekyll build
      
    - name: Minify files ğŸ—œï¸ (Optional)
      run: |
        npx html-minifier-terser ./_site/**/*.html --remove-comments --collapse-whitespace --file-ext html || echo "HTML minification skipped"
        npx cleancss ./_site/**/*.css --batch --batch-suffix "" || echo "CSS minification skipped"
        npx uglifyjs ./_site/**/*.js -c -m || echo "JS minification skipped"
        
    - name: Deploy to GitHub Pages ğŸš€
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
