<script>
function getQueryParam(param) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(param);
}
function loadMarkdown(filePath) {
  fetch(filePath)
    .then(response => {
      if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
      return response.text();
    })
    .then(markdown => {
      const contentDiv = document.getElementById('markdown-content');
      contentDiv.innerHTML = marked.parse(markdown);
      contentDiv.classList.add('markdown-container');
      
      // ç¡®ä¿å›¾ç‰‡èƒ½æ­£å¸¸æ˜¾ç¤ºå¹¶æ·»åŠ æ‡’åŠ è½½

        img.style.height = 'auto';

        img.style.boxShadow = '0 4px 15px rgba(0, 0, 0, 0.1)';
        img.style.margin = '2rem auto';
        img.style.display = 'block';

      });
      
      // ä¸ºä»£ç å—æ·»åŠ è¯­æ³•é«˜äº®
      Prism.highlightAll();
    })
    .catch(error => {
      document.getElementById('markdown-content').innerHTML = '<div style="color:red; text-align:center; padding:2rem;">âš ï¸ æ–‡ç« åŠ è½½å¤±è´¥<br><small>' + error.message + '</small></div>';
    });
}

if (file) loadMarkdown(file);
</script>
